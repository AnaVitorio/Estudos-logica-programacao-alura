<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);



    function desenhaCirculo(x, y, raio){

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }


    function limpaTela(){
        pincel.clearRect(0, 0, 600, 400);

    }

    //animação
    var x = 20;
    var sentido = 1;
   
    var raio = 19;
    var fatorCrescimento = 0;


    function atualizaTela(){
        limpaTela();
        if(x > 600){
            sentido = -1; 
        }else if(x < 0){
            sentido = 1;     
        }

        if(raio > 30){
            fatorCrescimento = -1;
        }else if(raio < 20){
            fatorCrescimento = 1;
        }

        raio = raio + fatorCrescimento;

        desenhaCirculo(x, 20, raio);
        x = x + sentido;
                
        
        
    }


    //chama a função de tempo em tempo.
    // 10 milisegundos
    // recebe uma função como parâmetro e um inteiro que representa o tempo
    // o setInterval chama internamente a função passada como parâmetro
    setInterval(atualizaTela, 10);    
</script>
