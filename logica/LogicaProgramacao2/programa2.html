<canvas width="600" height="400"></canvas>


<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    //função criar quadrado
    function desenhaQuadrado(x, y, cor){

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.fillStroke = "black";
        pincel.strokeRect(x, y, 50, 50);


    }

    
    x = 0;
    cont = 0;
    while(x <= 600){
        desenhaQuadrado(x, 0, "green");
        desenhaQuadrado(x, 50, "red");
    
        x = x + 50;
    }
    
    pincel.fillStyle = 'lightgray';

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }


    function desenhaFlor(){

        desenhaCirculo(300, 200, 15, "red");
        desenhaCirculo(330, 200, 15, "black");
        desenhaCirculo(270, 200, 15, "orange");

        desenhaCirculo(300, 170, 15, "yellow");
        desenhaCirculo(300, 230, 15, "blue");


    }

    desenhaFlor();




</script>
