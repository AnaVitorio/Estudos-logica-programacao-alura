<meta charset="UTF-8">

<input type="text">
<button>Compare com o meu segrego</button>

<script>

    var segredo = Math.round(Math.random() * 10);
    var input = document.querySelector("input");
    input.focus();

    function verifica(){

        if (input.value == segredo){
            alert("Acertou!");
        }else{
            alert("Errou!")
        }

        //limpando o campo depois de tentar.
        input.value = "";
        // deixando a caixa de entrada em focu depois da tentativa.
        input.focus();
    }

    
    var button = document.querySelector("button");

    button.onclick = verifica;



</script>
