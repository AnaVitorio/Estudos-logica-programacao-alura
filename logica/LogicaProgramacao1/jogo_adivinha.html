<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha();
    }

     //Math.random gera um número aleatório

    function sorteia(n){
        numeroPensado = Math.round(Math.random() * n);
        return numeroPensado;
    }

    var limite = parseInt(prompt("De 0 até quanto você quer que varie os números? "))
    
    var numeroPensado = sorteia(limite);

    mostra("<h1>Adivinhe o número!</h1>")

    var tentativas = 1;
    while(tentativas <= 3){

        var chute = parseInt(prompt("Chute um número de 0 a "+limite+": "));

        if(chute == numeroPensado){

            mostra("Você acertou!");
            break;

        } else{
            
            mostra("Você errou!");

            if(chute > numeroPensado){

                mostra("O número sorteado é menor!");

            }else{

                mostra("O númeor sorteado é maior!");

            }

            tentativas++;

        //mostra("O número pensado foi "+numeroPensado);
    } 

    }
    
   
</script>
